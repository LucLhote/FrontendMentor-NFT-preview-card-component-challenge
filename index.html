<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__equilibrium">
      <a href="#"><img src="./images/image-equilibrium.jpg" alt="Image Equilibrium" class="card__img-equilibrium"></a>
    </div>

    <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>

    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__infos">
      <p class="card--eth-price-font">
        <img src="./images/icon-ethereum.svg" alt="" class="card__eth-icon">
        0.041 ETH
      </p>

      <p class="card__days-left">
        <img src="./images/icon-clock.svg" alt="" class="card__clock-icon">
        3 days left
      </p>
    </div>

    <div class="card__separator"></div>

    <div class="card__author">
      <img src="./images/image-avatar.png" alt="Jules Wyvern's picture">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/LucLhote">Luc Lhote</a>.</p>
  </footer>
</body>
</html>
